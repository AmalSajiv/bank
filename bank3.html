<body class="bg-light back " style="background-repeat:no-repeat;width: 100%;" background="save-money-your-growing-budget-finance-to-investment-future-96727573.jpg">

  <div class="row">
    <div class="col-sm-6 mt-5">
      <div class="card">
        <div class="card-body ">
          <h5 class="card-title text">Balance Enquiry</h5>
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Balance Enquiry
          </button>
          <!-- Modal -->
          <div class="modal fade bg-light" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                  <h5 class="modal-title" id="staticBackdropLabel">Check Balance</h5>

                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <input type="text" class="form-control" placeholder="account number">
                  <button onclick="" class="btn btn-primary mt-3"> Balance</button>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Understood</button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="col-sm-6">
      <div class="card mt-5">
        <div class="card-body">
          <h5 class="card-title">Fund Transfer</h5>

              <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                  <h5 class="modal-title" id="staticBackdropLabel">Transfer Money</h5>

                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <input type="text" class="form-control mt-2" placeholder="FROM:account number">
                  <input type="text" class="form-control mt-2" placeholder="TO:account number">
                  <input type="text" class="form-control mt-2" placeholder="FROM:Amount">
                  <button onclick="" class="btn btn-primary mt-3"> Transfer</button>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Understood</button>
                </div>
              </div>
            </div>
          </div>

        </div>
